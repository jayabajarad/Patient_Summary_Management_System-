{% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- Bootstrap CSS -->

    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
<link rel="icon" href="{% static 'images/donation.png' %}">
<title>Patient Management System</title>

<body>
    <!-- Start Nagigation -->
    <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                &nbsp;<span style="color:red">Patient</span>
                <span style="color:green">Management</span>
                <span style="color:blue">System</span></a>
            <!--<span class="navbar-text blinking">Enjoy Programming</span>-->
        </div>
    </nav> <!-- End Navigation -->
    <hr class="mt-0">

    <div class="card shadow m-5" id="signupform">
        <div class="card-body">

            <div class="container-fluid">
                <h5 class="p-2" style="border-bottom: 2px solid orange;color:green">Patient Summary</h5>
                <table class="table table-bordered m-auto">
                    <thead>
                        <tr>
                            <th>Patient Name</th>
                            <th>Phone Number</th>
                            <th>Doctor</th>
                            <th>Address</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for patient in patients %}
                        <tr>
                            <td>{{ patient.name }}</td>
                            <!-- You need to adjust this part based on your data model -->
                            <td>
                                {{ patient.phoneNo }}
                            </td>
                            <td>{{ patient.doctor }}</td>
                            <td>{{ patient.address }}</td>
                            <td><a type="button" href="{% url 'report' patient.id %}">View</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
</body>

</html>
